<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

</head>
<body>

<!-- Poll - START -->
<div class="container" ng-app="questionAdminApp" ng-controller="questionAdminCtrl" ng-init="getQuestionAll()">
    <ul class="list-group">
        <li class="list-group-item list-group-item-warning" ng-repeat="q in questions">{{q.question}}</li>
    </ul>
</div>

<script src="js/questionAdmin.js"></script>

</body>
</html>
