<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>

</head>
<body>


<!--
<div class="page-header">
    <h1>Poll <small>Bootsrap Poll template</small></h1>
</div>
-->

<!-- Poll - START -->
<div class="container" ng-app="pollApp" ng-controller="pollCtrl">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="fa fa-line-chart"></span> Poll</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-class="getSelectedClass('L')">
                        <a ng-click="doPoll('L')" href="#" class="btn btn-info btn-lg">
                            <span class="glyphicon glyphicon-thumbs-up"></span> Like
                        </a>
                    </li>
                    <li class="list-group-item" ng-class="getSelectedClass('W')">
                        <a ng-click="doPoll('W')" href="#" class="btn btn-default btn-lg">
                            <span class="glyphicon glyphicon-sunglasses"></span> Watch
                        </a>
                    </li>               
                    <li class="list-group-item" ng-class="getSelectedClass('U')">
                        <a ng-click="doPoll('U')" href="#" class="btn btn-danger btn-lg">
                            <span class="glyphicon glyphicon-thumbs-down"></span> Unlike
                        </a>                        
                    </li>
                </ul>
            </div>
            <!--
            <div class="panel-footer text-center">
                <button type="button" class="btn btn-primary btn-block btn-sm">
                    Vote</button>
                <a href="#" class="small">View Result</a>
            </div>
            -->
        </div>
    </div>
</div>

<style>
    body {
        margin-top: 20px;
        text-align: center;
    }

    .panel-body:not(.two-col) {
        padding: 0px;
    }

    .glyphicon {
        margin-right: 5px;
    }

    .glyphicon-new-window {
        margin-left: 5px;
    }

    .panel-body .radio, .panel-body .checkbox {
        margin-top: 0px;
        margin-bottom: 0px;
    }

    .panel-body .list-group {
        margin-bottom: 0;
    }

    .margin-bottom-none {
        margin-bottom: 0;
    }

    .panel-body .radio label, .panel-body .checkbox label {
        display: block;
    }

    .list-group-item {
        text-align: center;
    }

    .item-selected {
        background-color: lightyellow;
    }

</style>

<!-- Poll - END -->

<script src="js/poll.js"></script>

</body>
</html>
