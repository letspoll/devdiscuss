<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poll Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>

<div class="full" ng-app="pollAdminApp" ng-controller="pollAdminCtrl" ng-init="init('L')">
    <div class="blank" style="height:{{100-pollSum}}%">
        {{100-pollSum}}
    </div>
    <div class="filled" style="height:{{pollSum}}%">
        {{pollSum}}
    </div>
</div>

<style>
    body, html {
        height: 100%;
    }

    .full {
        height: 100%;
        background-color: white;
    }

    .blank {
        background-color: white;
    }

    .filled {
        background-color: blue;
    }

</style>

<script src="js/pollAdmin.js"></script>

</body>
</html>
